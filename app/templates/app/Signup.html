{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap Simple Login Form with Blue Background</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

</head>

<body>
    <center>
        <h2>Zetconnect</h2>
    </center>
    <div class="login-form">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            
                <div>
                    {% if msg %}
                    <h6 style="color: red;">{{msg}}</h6>
                    {% endif %}
                </div>

            <h2 class="text-center">Register page</h2>
            <div class="form-group has-error">
                <input type="text" class="form-control" name="email" placeholder="Email" required="required">
            </div>
            <div class="form-group has-error">
                <input type="text" class="form-control" name="fname" placeholder="Firstname" required="required">
            </div>
            <div class="form-group has-error">
                <input type="text" class="form-control" name="lname" placeholder="Lastname" required="required">
            </div>
            <div class="form-group has-error">
                <input type="text" class="form-control" name="mobile" placeholder="Mobile" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="cpassword" placeholder="Confirm Password"
                    required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
            </div>
            <p><a href="{% url 'login' %}">Return to Signin page</a></p>
        </form>
    </div>
</body>

</html>
